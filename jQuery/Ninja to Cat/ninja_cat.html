<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Ninja to Cat</title>
		<meta name="description" content="Ninja to Cat assignment for jQuery section at Coding Dojo">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				
				$('img').click(function(){

					var $this = $(this);
					var altSrc = $this.data('alt-src');

					$this.data('alt-src', $this.attr('src'));
					$this.attr('src', altSrc);
				})	
			});
		</script>
		<link rel="stylesheet" type="text/css" href="ninja_cat.css">
	</head>
	<body>
		<div>
			<h1>Ninja to Cat</h1>
			<p>Click each image to reveal a new image.</p>
			<img src="ninja0.png" data-alt-src="cat0.png">
			<img src="ninja1.png" data-alt-src="cat1.png">
			<img src="ninja2.png" data-alt-src="cat2.png">
			<img src="ninja3.png" data-alt-src="cat3.png">
			<img src="ninja4.png" data-alt-src="cat4.png">
		</div>
	</body>
</html>
