<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Add a User</title>
		<meta name="description" content="Add a User assignment in jQuery section at Coding Dojo">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script type="text/javascript">

			$(document).ready(function(){
				//add listener for when submit button is clicked  
				$('button').click(function(){

					//vars are created to allow for shorter/easier to read string
					var newFirst = "<tr><td>" + $('#firstName').val() + "</td>";
					var newLast = "<td>" + $('#lastName').val() + "</td>";
					var newEmail = "<td>" + $('#email').val() + "</td>";
					var newPhone = "<td>" + $('#phone').val() + "</td></tr>";	

					//combine all vars for consolidated variable, append to table bottom
					var newData = newFirst + newLast + newEmail + newPhone;
						$('tbody').append(newData);

					//clear form
					$('input').val("");

					//stops the page from refreshing on button click
					return false;
				})

			});
		</script>
		<link rel="stylesheet" type="text/css" href="new_user.css">
	</head>
	<body>
		<header>
			<h1>Authorized Users</h1>
			<p>Complete the form below to add a new user to the table on the right.</p>
		</header>

		<aside>	
			<table>
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Phone #</th>
					</tr>	
				</thead>
				<tbody>
					<tr>
						<td>Kyle</td>
						<td>Seem</td>
						<td>kyle.seem@gmail.com</td>
						<td>3605401523</td>
					</tr>
				</tbody>	
			</table>
		</aside>	

		<section>
			<form>
				<p>First Name:	
					<input id="firstName" type="text" name="first_name">
				</p>
				<p>Last Name:
					<input id="lastName" type="text" name="last_name">
				</p>
				<p>Email: 
					<input id="email" type="text" name="email">
				</p>
				<p>Phone #: 
					<input id="phone" type="text" name="phone">
				</p>
				<button type="submit">Add User</button>
			</form>
		</section> 
	</body>
</html>
